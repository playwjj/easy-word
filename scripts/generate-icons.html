<!DOCTYPE html>
<html>
<head>
  <title>生成图标</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 40px;
      text-align: center;
      background: #f5f5f5;
    }
    .preview {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin: 30px 0;
    }
    .preview div {
      text-align: center;
    }
    canvas {
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    button {
      padding: 15px 30px;
      font-size: 16px;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(116, 235, 213, 0.4);
    }
    .instructions {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-top: 30px;
      text-align: left;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    .instructions h3 {
      margin-top: 0;
    }
    .instructions ol {
      padding-left: 20px;
    }
    .instructions li {
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <h1>Easy Word 图标生成器</h1>

  <div class="preview">
    <div>
      <canvas id="icon192" width="192" height="192"></canvas>
      <p>192x192</p>
    </div>
    <div>
      <canvas id="icon512" width="512" height="512"></canvas>
      <p>512x512</p>
    </div>
  </div>

  <button onclick="download192()">下载 192x192</button>
  <button onclick="download512()">下载 512x512</button>
  <button onclick="downloadBoth()">下载全部</button>

  <div class="instructions">
    <h3>使用说明</h3>
    <ol>
      <li>点击上方按钮下载图标</li>
      <li>将下载的图标文件放到 <code>public/icons/</code> 目录</li>
      <li>确保文件名为 <code>icon-192.png</code> 和 <code>icon-512.png</code></li>
    </ol>
  </div>

  <script>
    function drawIcon(canvas) {
      const ctx = canvas.getContext('2d');
      const size = canvas.width;
      const radius = size * 0.2;
      const scale = size / 192;

      // 圆角矩形背景
      ctx.beginPath();
      ctx.roundRect(0, 0, size, size, radius);

      // 渐变背景
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#74ebd5');
      gradient.addColorStop(1, '#ACB6E5');
      ctx.fillStyle = gradient;
      ctx.fill();

      // 画可爱的书本
      const cx = size / 2;
      const cy = size / 2;

      // 书本主体 (白色)
      ctx.fillStyle = 'white';
      ctx.beginPath();
      ctx.roundRect(cx - 50 * scale, cy - 35 * scale, 100 * scale, 70 * scale, 8 * scale);
      ctx.fill();

      // 书本中线
      ctx.strokeStyle = '#e0e0e0';
      ctx.lineWidth = 2 * scale;
      ctx.beginPath();
      ctx.moveTo(cx, cy - 35 * scale);
      ctx.lineTo(cx, cy + 35 * scale);
      ctx.stroke();

      // 书页线条 - 左边
      ctx.strokeStyle = '#d0d0d0';
      ctx.lineWidth = 1.5 * scale;
      for (let i = 0; i < 3; i++) {
        ctx.beginPath();
        ctx.moveTo(cx - 40 * scale, cy - 15 * scale + i * 15 * scale);
        ctx.lineTo(cx - 10 * scale, cy - 15 * scale + i * 15 * scale);
        ctx.stroke();
      }

      // 书页线条 - 右边
      for (let i = 0; i < 3; i++) {
        ctx.beginPath();
        ctx.moveTo(cx + 10 * scale, cy - 15 * scale + i * 15 * scale);
        ctx.lineTo(cx + 40 * scale, cy - 15 * scale + i * 15 * scale);
        ctx.stroke();
      }

      // 可爱的眼睛
      ctx.fillStyle = '#333';
      // 左眼
      ctx.beginPath();
      ctx.arc(cx - 20 * scale, cy - 5 * scale, 4 * scale, 0, Math.PI * 2);
      ctx.fill();
      // 右眼
      ctx.beginPath();
      ctx.arc(cx + 20 * scale, cy - 5 * scale, 4 * scale, 0, Math.PI * 2);
      ctx.fill();

      // 眼睛高光
      ctx.fillStyle = 'white';
      ctx.beginPath();
      ctx.arc(cx - 18 * scale, cy - 7 * scale, 1.5 * scale, 0, Math.PI * 2);
      ctx.fill();
      ctx.beginPath();
      ctx.arc(cx + 22 * scale, cy - 7 * scale, 1.5 * scale, 0, Math.PI * 2);
      ctx.fill();

      // 微笑
      ctx.strokeStyle = '#333';
      ctx.lineWidth = 2.5 * scale;
      ctx.lineCap = 'round';
      ctx.beginPath();
      ctx.arc(cx, cy + 5 * scale, 12 * scale, 0.1 * Math.PI, 0.9 * Math.PI);
      ctx.stroke();

      // 腮红
      ctx.fillStyle = 'rgba(255, 150, 150, 0.5)';
      ctx.beginPath();
      ctx.ellipse(cx - 32 * scale, cy + 5 * scale, 6 * scale, 4 * scale, 0, 0, Math.PI * 2);
      ctx.fill();
      ctx.beginPath();
      ctx.ellipse(cx + 32 * scale, cy + 5 * scale, 6 * scale, 4 * scale, 0, 0, Math.PI * 2);
      ctx.fill();
    }

    // 绘制预览
    drawIcon(document.getElementById('icon192'));
    drawIcon(document.getElementById('icon512'));

    function download(canvas, filename) {
      const link = document.createElement('a');
      link.download = filename;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    function download192() {
      download(document.getElementById('icon192'), 'icon-192.png');
    }

    function download512() {
      download(document.getElementById('icon512'), 'icon-512.png');
    }

    function downloadBoth() {
      download192();
      setTimeout(download512, 500);
    }
  </script>
</body>
</html>
